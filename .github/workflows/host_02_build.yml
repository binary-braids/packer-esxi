name: Host 02 Build CI

on:
  workflow_dispatch:
    inputs:
      os_type:
        type: choice
        description: Choose OS type for Packer build
        options:
          - linux
          - windows 
    
jobs:
  init_and_build:
    name: Packer Build Job ğŸ—ï¸
    runs-on: Self-Hosted
    environment: "Host 02"

    steps:

      - name: Checkout ğŸ””
        uses: actions/checkout@v4

      - name: Install Ansible ğŸ–¥ï¸
        run: |
          python3 -m pip install --user ansible

      - name: Install Packer ğŸ–¥ï¸
        run: |
          ansible-playbook packer_install.yml
        working-directory: ./ansible

      - name: Map Secrets to Environment Variables ğŸ—ºï¸ 
        uses: oNaiPs/secrets-to-env-action@v1.5
        with:
            secrets: ${{ toJSON(secrets) }}        

      - name: Replace Tokens ğŸª™
        uses: cschleiden/replace-tokens@v1.3
        with:
          files: '["./**/*"]'

      - name: Remove existing Packer artifacts ğŸ“¦
        run: | 
          ansible-playbook packer_artifact_removal.yml
        working-directory: ./ansible

      - name: Run Packer Init and Build ğŸš€
        id: terraformPlan
        run: |
          echo "Running Packer build for OS Type: ${{ github.event.inputs.os_type }}"
          packer init .
          packer build --force .
        working-directory: ./build/${{ github.event.inputs.os_type }}


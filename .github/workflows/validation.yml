name: Packer Validation CI

on:
  pull_request

permissions:
  contents: write

jobs:
  validation:
    name: Run Validation Checks 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ””
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Setup Packer ğŸ–¥ï¸
      uses: hashicorp/setup-packer@main

    - name: Run Packer Format ğŸ“
      run: |
        packer fmt -recursive .
      working-directory: ./build

    - name: Run Packer Init and Validate âœ…
      run: |
        # Define the subfolders where Packer templates are located
        subfolders=("linux" "windows") 

        for folder in "${subfolders[@]}"; do
          echo "Processing ${folder}..."
          cd "build/${folder}" || { echo "Failed to enter build/${folder} directory"; exit 1; }

          # Run packer init to initialize the Packer template
          packer init .

          # Run packer validate to validate the Packer template
          packer validate .

          # Navigate back to the parent directory
          cd ../..
        done
      working-directory: ./build

  changelog:
    name: Generate Changelog ğŸ—’ï¸
    runs-on: ubuntu-latest
    needs:
      - validation
      
    steps:

      - name: Checkout ğŸ””
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Conventional Changelog Action ğŸ“‹
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-user-name: "github-actions[bot]"
          git-user-email: "github-actions[bot]@users.noreply.github.com"
          git-branch: "${{ github.head_ref }}"
          skip-on-empty: "false"
          release-count: 10
          version-file: package.yaml
          create-summary: true      
